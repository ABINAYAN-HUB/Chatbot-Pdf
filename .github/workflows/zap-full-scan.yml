name: ZAP Full Scan (DAST) CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap_full_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Start your Streamlit app so ZAP can attack it
      - name: Start Streamlit App
        run: |
          python -m streamlit run app.py --server.headless true --server.port 8501 &
          sleep 60

      # Full active scan by ZAP against your app
      - name: Run ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: "http://localhost:8501"
          fail_action: true          # pipeline fails if ZAP finds alerts
          allow_issue_writing: false # don't try to open GitHub issues
          token: ${{ secrets.GITHUB_TOKEN }}
